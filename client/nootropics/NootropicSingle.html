<template name="NootropicSingle">
	<article class="nootropic">
		<ul class="nootropic_title">
			<li><h3>{{nootropic.name}}</h3></li>
			<li><a href="/brand/{{brand}}"><h4>{{nootropic.brand}}</h4></a></li>
		</ul>
		<img src="{{nootropic.image_url}}">
		<h4>Product Overview</h4>
		<p>{{nootropic.short_desc}}</p>
		<h4>Product Description</h4>
		<p>{{nootropic.long_desc}}</p>
		<h4>Ingredients</h4>
		
		<section class="ingredients">
			{{#each nootropic.ingredients}}
				<ul>
					<li><h5>{{name}}</h5></li>
					<li><h5>{{amount}}</h5></li>
				</ul>
			{{/each}}
		</section>
		<ul class="nootropic_button">
			<li><a class="btn" href="{{nootropic.affiliate_url}}">Available at {{nootropic.brand}}</a></li>
		</ul>
	</article>
</template>
